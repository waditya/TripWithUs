<body>
  <!-- Navigation -->
    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand"><img src="/assets/images/sheero.png" alt="sheero_logo" class="sheero"/></a>
        <span class="navbar-text mx-auto">TripWithUs!</span>

        <button class="navbar-toggler ml-auto navbar-light bg-light" data-toggle="collapse" data-target="#collapse_target">

            <span class="navbar-toggler-icon"></span>

        </button>

        <div class="collapse navbar-collapse" id="collapse_target">
        <ul class="navbar-nav ml-auto">

            <li class="nav-item">
                <a class="nav-link" routerLink="">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" routerLink="aboutus">About Us</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" routerLink="signup">Sign Up</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" routerLink="login">Login</a>
            </li>

        </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Destination List
            <a [routerLink]="['/book-create']" class="btn btn-default btn-lg">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </a>
          </h1>
       <button class="btn btn-success" (click)="logout()">Logout</button>
      <table class="table">
        <thead>
          <tr>
            <th>Destination City</th>
            <th>Destination Activity</th>
            <th>Destination Budget</th>
            <th>Destination Best Time To Visit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books">
            <td>{{ book.isbn }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td><button class="btn btn-danger" type="button" (click)="deleteBook(book._id)">DELETE</button></td>
          </tr>
        </tbody>
      </table>

      <div class="container mb-5">
          &nbsp;
          <div class="portfolio-items">
            <div  class="row itemsBlock">
            <div class="col-md-4 col-sm-6 col-12"  style="color: #555;" *ngFor="let book of books">
                <div class="card-body">
                <img bind-src="book.publisher" alt="golden gate picture" class="img-fluid"/>
                <h3 class="card-title mt-2">{{ book.isbn }}</h3>
                <h5 class="card-subtitle">{{ book.title }}</h5>
                </div>
                <br>
            </div>
            </div>
          </div>
</div>



    </div>
